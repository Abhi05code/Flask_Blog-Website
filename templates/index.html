{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>ABHIHSEK BLOGS</h1>
              <span class="subheading">Heaven for programmers</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

 {% for post in posts %}
          <div class="post-preview">
            <a href="/postdisplay/{{post.sno}}">
              <h2 class="post-title">{{ post.title }}

              </h2>

            </a>
            <p class="post-meta">Posted by
              <a href="#">{{post.name}}</a>
              on {{post.date}}</p>
          </div>

          {{post.content[0:143]}}...
          <hr>

          {% endfor %}




          <!-- Pager -->
          <div class="clearfix">
          
          	
          	<a class="btn btn-primary float-left" href="{{prev}}"> &larr;Previous</a>
            <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
