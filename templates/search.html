{% extends "layout.html" %}
{% block body %}


<!-- templates/search_results.html -->
{% if posts %}
 <div class="container mt-5" style="padding-top:100px">
            <div class="row">
                <div class="col-lg-8">
    {% for post in posts %}
      <div class="post-preview">
            <a href="/postdisplay/{{post.sno}}">
              <h2 class="post-title">{{ post.title }}

              </h2>

            </a>
            <p class="post-meta">Posted by
              <a href="#">{{post.name}}</a>
              on {{post.date}}</p>
          </div>

          {{post.content[0:143]}}...
          <hr>

          {% endfor %}
 </div>
            </div>
</div>
{% else %}
<div class="container mt-5" style="padding-top:100px">
            <div class="row">
                <div class="col-lg-8">
  <p>No results found</p>
                     </div>
      </div>
    </div>
{% endif %}
   {% endblock %}
